<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhike - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!--===================================
                Header
===================================-->

<header class="main-header">
    <div class="header-logo">
        <img src="Images/Hitchhike Logo.png" alt="Logo"> <!-- Hitch Hike Logo -->
        <span>Hitchhike</span>
    </div>

    <nav class="header-nav">
        <span class="separator">|</span> 
        <a href="index.html">Home</a> <!-- Route to Dashboard -->
        <a href="about.html">About</a> <!-- Route to About -->
        <a href="login.html">Login</a> <!-- Route to Log In -->
    </nav>

    <a href="signup.html" class="header-btn">Get Started</a> <!-- Route to SignUp -->
</header>

<body class="auth-page">
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1>Log In</h1>
                <p class="subtitle">Sign in to continue your journey</p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-options">
                    <!--<label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>-->
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="button" class="login-btn" onclick="location.href='index.html'">Log In</button>
                <!-- <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn apple">
                            <i class="fab fa-apple"></i>
                        </button>
                    </div>
                </div> -->
            </form>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>

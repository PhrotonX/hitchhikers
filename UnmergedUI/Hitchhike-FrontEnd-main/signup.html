<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhike - Registration</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<!--===================================
                Header
===================================-->

<header class="main-header">
    <div class="header-logo">
        <img src="Images/Hitchhike Logo.png" alt="Logo"> <!-- Hitch Hike Logo -->
        <span>Hitchhike</span>
    </div>

    <nav class="header-nav">
        <span class="separator">|</span> 
        <a href="index.html">Home</a> <!-- Route to Dashboard -->
        <a href="about.html">About</a> <!-- Route to About -->
        <a href="login.html">Login</a> <!-- Route to Log In -->
    </nav>

    <a href="signup.html" class="header-btn">Get Started</a> <!-- Route to SignUp -->
</header>


<body class="auth-page">
    <div class="container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Sign Up</h1>
                <p>Join the Hitchhike community today</p>
            </div>

            <!-- Progress bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <form id="signup-form">
                <!-- Role Selection -->
                <div class="form-section step" id="step-role">
                    <h3>Choose Registration Type</h3>
                    <div class="button-group">
                        <button type="button" class="signup-btn" onclick="startRegistration('passenger')">
                            <span>Passenger</span><br>
                            <img src="Images/Passenger Icon Black.png" alt="Passenger Icon" class="btn-icon"> <!-- Signup Passenger Icon -->
                            <img src="Images/Passenger Icon White.png" alt="Passenger Icon" class="btn-icon hover"> <!-- Signup Passenger Icon (Hovered)-->
                        </button>

                        <button type="button" class="signup-btn" onclick="startRegistration('driver')">
                            <span>Driver</span><br>
                            <img src="Images/Driver Icon Black.png" alt="Driver Icon" class="btn-icon"> <!-- Signup Driver Icon -->
                            <img src="Images/Driver Icon White.png" alt="Driver Icon" class="btn-icon hover"> <!-- Signup Driver Icon (Hovered) -->
                        </button>
                    </div>
                </div>

                <!-- Step 1: Personal Information -->
                <div class="form-section step" id="step-personal">
                    <h2>Step 1: Personal Information</h2>
                    <div class="form-grid">
                        <div class="input-group required">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input-group required">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="input-group required">
                            <label for="age">Age</label>
                            <input type="number" id="age" required>
                        </div>
                        <div class="input-group required">
                            <label for="phone">Mobile Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 2: Account Creation -->
                <div class="form-section step" id="step-account">
                    <h2>Step 2: Create Account</h2>
                    <div class="form-grid">
                        <div class="input-group required">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-group required">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-group" id="repassword-group" required>
                            <label for="confirm-password">Re-enter Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 3: ID Validation (Driver Only) -->
                <div class="form-section step" id="step-id" >
                    <h2>Step 3: ID Validation</h2>
                    <div class="form-grid">
                        <div class="input-group required">
                            <label for="licenseNumber">Driverâ€™s License Number</label>
                            <input type="text" id="licenseNumber">
                        </div>
                        <div class="input-group required">
                            <label for="licenseExpiry">License Expiry Date</label>
                            <input type="date" id="licenseExpiry">
                        </div>
                        <div class="input-group required">
                            <label>Upload License (Front)</label>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="input-group required">
                            <label>Upload License (Back)</label>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="input-group required">
                            <label>Upload Government ID</label>
                            <input type="file" accept="image/*">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 4: Vehicle Information (Driver Only) -->
                <div class="form-section step" id="step-vehicle">
                    <h2>Step 4: Vehicle Information</h2>
                    <div class="form-grid">
                        <div class="input-group required">
                            <label for="vehicleType">Vehicle Type</label>
                            <input type="text" id="vehicleType">
                        </div>
                        <div class="input-group required">
                            <label for="plateNumber">Plate Number</label>
                            <input type="text" id="plateNumber">
                        </div>
                        <div class="input-group required">
                            <label for="vehicleModel">Vehicle Model</label>
                            <input type="text" id="vehicleModel">
                        </div>
                        <div class="input-group required">
                            <label for="vehicleColor">Vehicle Color</label>
                            <input type="text" id="vehicleColor">
                        </div>
                        <div class="input-group required">
                            <label for="yearModel">Year Model</label>
                            <input type="number" id="yearModel">
                        </div>
                        <div class="input-group required">
                            <label>Upload OR/CR Documents</label>
                            <input type="file" accept="image/*">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                        <button type="button" class="signup-btn" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 3 or 5: Profile Photo (All) -->
                <div class="form-section step" id="step-photo">
                    <h2>Upload Profile Picture</h2>
                    <div class="form-grid">
                        <div class="input-group required">
                            <label>Profile Picture</label>
                            <input type="file" accept="image/*">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                        <button type="submit" class="signup-btn">Create Account</button>
                    </div>
                </div>
            </form>
            <br>
            <p class="login-link">
                Already have an account? <a href="login.html">Log in</a> <!-- Route to Login-->
            </p>
        </div>
    </div>
    <script src="signup.js"></script> <!-- Route to Signup -->
</body>
</html>
